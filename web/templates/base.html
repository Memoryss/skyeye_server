<html>
      <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        {% load static %}
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static "js/dateRange.js" %}"></script>
        <script type="text/javascript" src="{% static "js/monthPicker.js" %}"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.hcharts.cn/highcharts/highcharts.js"></script>
        
        <link rel="stylesheet" type="text/css" href="{% static "css/dateRange.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/monthPicker.css" %}"/>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}"/>
      </head>
      <body bgcolor="#f5f5f5">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SkyeyeServer</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
      
      <div class="row row-offcanvas row-offcanvas-left">
        
         <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
           
            <ul class="nav nav-sidebar">
              <li id="info" class="active"><a href="javascript:void(0);" onclick="switchPage(this)">总览</a></li>
              <li id="map"><a href="javascript:void(0);" onclick="switchPage(this)">统计</a></li>
            </ul>
            
          
        </div><!--/span-->
        
        <div class="col-sm-9 col-md-10 main">
          
          {% block content %}
          {% endblock %}

      </div><!--/row-->
	</div>
</div><!--/.container-->
      
</body>
      <script>
          if (window.location.href.indexOf("chart") >= 0) {
              document.getElementById("info").className = ""
              document.getElementById("map").className = "active"
          }else{
              document.getElementById("info").className = "active"
              document.getElementById("map").className = ""
          }
          var starturl = window.location.host
          function switchPage(obj) {
            console.log(obj.parentNode)
              if (obj.innerHTML == "总览") {
                  window.location.href = "http://"+starturl+"/"
              }else {
                  window.location.href = "http://"+starturl+"/chart"
              }
          }
          
      </script>
</html>
