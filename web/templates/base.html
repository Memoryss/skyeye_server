<html>
      <head>
        <style type="text/css">
              .main{
                  width: 100%;
                  height: auto;
              }
          .first-div{
            width: 20%;
                  height: 100%;
                  float: left;
          }
              .second-div{
                  width: 50%;
                  height: 100%;
                  float: left;
              }
          .third-div{
                  width: 30%;
                  height: 100%;
                  float: left;
              }
          .list {
            margin-bottom:10px;
            float:left;
            width:80%;
            padding-left:20px
          }
          .cont {
            margin:0 auto;
            padding:10px;
            margin-top:0px;
            text-align:left;
          }
          .blue{
                  background-color: #5BC0DE;
              }
              .green{
                  background-color: #5CB85C;
              }
              .orange{
                  background-color: #F0AD4E;
              }
              .yellow{
                  background-color: #FFC706;
              }
            .chart{
                margin:50 0px;
                float:left;
                width:100%;

      
            } 
        </style>
        {% load static %}
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static "js/dateRange.js" %}"></script>
        <script type="text/javascript" src="{% static "js/monthPicker.js" %}"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.hcharts.cn/highcharts/highcharts.js"></script>
        
        <link rel="stylesheet" type="text/css" href="{% static "css/dateRange.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/monthPicker.css" %}"/>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
      </head>
      <body>
        <h1>SkyeyeServer</h1>
        <ul class="nav nav-tabs">
          <li id="info" class="active"><a href="javascript:void(0);" onclick="switchPage(this)">详细信息</a></li>
          <li id="map"><a href="javascript:void(0);" onclick="switchPage(this)">图表</a></li>
        </ul>
        {% block content %}
        {% endblock %}
      </body>
      <script>
          if (window.location.href.indexOf("chart") >= 0) {
              document.getElementById("info").className = ""
              document.getElementById("map").className = "active"
          }else{
              document.getElementById("info").className = "active"
              document.getElementById("map").className = ""
          }
          var starturl = window.location.host
          function switchPage(obj) {
            console.log(obj.parentNode)
              if (obj.innerHTML == "详细信息") {
                  window.location.href = "http://"+starturl+"/"
              }else {
                  window.location.href = "http://"+starturl+"/chart"
              }
          }
          
      </script>
</html>
